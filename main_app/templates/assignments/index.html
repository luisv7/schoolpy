{% extends 'base.html' %}

{% block content %}
<div class="box page-header">
    <h2>Assignments List</h2>
</div>
<div class="row-container">
{% for assignment in assignments %}
    <div class="box horz-md-box">
        <h2><a href="{{assignment.id}}">{{ assignment.title }}</a></h2>
        <p><b>Due Date:</b> {{ assignment.due_date }}</p>
    </div>
{% endfor %}
</div>
{% endblock %}
