{% extends 'base.html' %} 

{% block content %}
<div class="box page-header">
    <h2>Teacher Dashboard</h2>
</div>
<div class="row-container">
{% for student in students %}
    <div class="box horz-sm-box">
        <h2><a href="/student/{{ student.id }}">{{student.first_name}} {{student.last_name}}</a></h2>
        <p><b>Grade:</b> {{student.grade}}</p>
    </div>
{% endfor %}
</div>
{% endblock %}
